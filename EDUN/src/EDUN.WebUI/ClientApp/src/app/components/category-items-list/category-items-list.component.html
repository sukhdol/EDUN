<div class="container" *ngIf="catItemList">
  <ng-container *ngFor="let category of catItemList">
    <div class="row">
      <div class="col-md-4"><h4>{{category.name}}</h4></div>
      <div class="col-md-4"><h4>${{category.total}}</h4></div>
    </div>
    <ng-container *ngFor="let item of category.items">
      <div class="row">
        <div class="col-md-3 offset-md-1">{{item.name}}</div>
        <div class="col-md-1 offset-md-1">${{item.value}}</div>
        <div class="col-md-1">
            <i class="fa fa-trash cursor-pointer" (click)="deleteItem(item.id)"></i>
        </div>
      </div>
    </ng-container>
  </ng-container>
</div>

<div class="container">
  <div class="row">
    <div class="col-md-4"><h4>TOTAL</h4></div>
    <div class="col-md-4"><h4>${{grandTotal}}</h4></div>
  </div>
</div>

<app-item-form (addItemEvent)="getCategories()"></app-item-form>
